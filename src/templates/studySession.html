{% extends "base.html" %}

{% block css %}
    <link href="../static/css/studySession.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../static/js/dropdown.js"></script>
    <script src="../static/js/studySession.js"></script>
{% endblock %}

{% block title %}Study Session{% endblock %}

{% block content %}
    <body onload="start()">
        <div class="sidenav">
            <h2>STUDY HUB</h2>

            <a href="/home">Home</a>
            <a href="/study-session">Study Session</a>
            <a href="/to-do-list">To Do List</a>
        </div>

        <div class="main">
            <div class="topBar">
                <button id="dropdownButton" onclick="dropdown();">
                    <div id="dropdown">
                        <a href="/settings">
                            Setting
                        </a>
                        <a href="/logout">Logout</a>
                    </div>
                </button>
            </div>

            <div id="studySession">
                <h1 class="title">Study Session</h1>

                <p id="timer">00:00:00</p>
                <p id="status">Status:</p>
                <p id="session">Session:</p> 

                Session time:
                <select id = "sessionHour">
                </select>
                :
                <select id = "sessionMinute">
                </select>
                :
                <select id = "sessionSecond">
                </select>

                Break time:
                <select id = "breakHour">
                </select>
                :
                <select id = "breakMinute">
                </select>
                :
                <select id = "breakSecond">
                </select>

                <button onclick="setTimer();">Enter</button>
                
                <br/>
                <br/>

                <button id="startStopTimer" onclick="startStopTimer();">Start</button>
                <button onclick="resetTimer();">Reset</button>
            </div>
        </div>
    </body>
{% endblock %}
