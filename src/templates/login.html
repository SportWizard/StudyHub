{% extends "base.html" %}

{% block css %}
    <link href="../static/css/authentication.css" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>STUDY HUB</h1>

    <h2>Please Login</h2>

    <form method="POST">
        <input type="text" class="form" id="username" name="username" placeholder="Username:"/>

        <br/>

        <input type="password" class="form" id="password" name="password" placeholder="Password:"/>

        <br/>
    
        <button type="submit">Login</button>
    </form>

    <br/>

    <p>
        New User?
        <a href="/sign-up">Sign Up Now</a>
    </p>
{% endblock %}
